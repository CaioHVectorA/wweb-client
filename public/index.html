<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="initial">
        <div class=" flex flex-col bg-gradient-to-tr items-center justify-center from-orange-600 to-amber-200 font-poppins h-screen text-white">
            <button class="hover:brightness-110 hover:animate-pulse font-bold py-3 px-6 rounded-full bg-gradient-to-r from-blue-500 to-pink-500 text-white">Gerar QR</button>
        </div>
    </div>
    <div class="loading hidden">
        <div class=" flex flex-col gap-4 bg-gradient-to-tr items-center justify-center from-orange-600 to-amber-200 font-poppins h-screen text-white">
            <h1 class=" text-3xl">Loading</h1>
            <span class="loader"></span>
        </div>
    </div>
    <div class="qr hidden">
        <div class=" flex gap-2 flex-col bg-gradient-to-tr items-center justify-center from-orange-600 to-amber-200 font-poppins h-screen text-white">
            <h1 class=" text-3xl">Scanneie o QR Code!</h1>
            <!-- <div id="qrcode" class=" text-3xl"></div> -->
            <img />
        </div>
    </div>
    <script>
        function $(e) {return document.querySelector(e)}
        $('button').addEventListener('click', () => {
            $('.initial').classList.add('hidden')
            $('.loading').classList.remove('hidden')
            getQR().then(res => {
                if (!res) {
                    $('.initial').classList.add('hidden')
                    $('.initial').classList.remove('hidden')
                } else {
                    $('.qr').classList.remove('hidden')
                    $('.loading').classList.add('hidden')
                    console.log(res.value)
                    $('img').src = res.value
                //     new QRCode(document.getElementById("qrcode"), {
                //     text: res.value,
                //     width: 128 * 3,       // Largura do código QR
                //     height: 128 * 3      // Altura do código QR
                // });
                }
            })
        })
        async function getQR() {
            return fetch('/qr').then(res => {
                console.log(res.status)
                if (res.status !== 200) return false
                return res.json(data => {return data})
            })
        }
    </script>
    <script type="module">
        import { io } from "https://cdn.socket.io/4.4.1/socket.io.esm.min.js";
      
        const socket = io();
        console.log(socket.on('QR_ON', (value) => {localStorage.setItem('$GROUPS', value) ; window.location.pathname = '/home.html'}))
      </script>
</body>
</html>
